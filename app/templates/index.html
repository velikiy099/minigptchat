<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>minichat</title>
</head>

<body>
    <div id="chatBox"
        style="max-width: 50rem;width:90%; height: 400px; border: 1px solid #ccc; padding: 20px; overflow: auto;">
    </div>
    <textarea id="userInput" style="max-width: 50rem;width:100%;  height: 200px;"></textarea><br>
    <button onclick="sendMessage()">Send</button>
    <button onclick="clearChat()">Clear</button>
    <input type="file" id="importFile" onchange="importMessages()" style="margin-top: 10px;">

    <button onclick="exportMessages()">Export</button>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        let messages = [];

        function appendMessage(role, content) {
            const chatBox = document.getElementById('chatBox');
            let name = role === "user" ? "You" : "Answer";

            if (role === "user") {
                content = content.replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');

                content = content.replace(/\n/g, '<br>');
            }

            let parsedContent = role === "assistant" ? marked.parse(content) : content;


            chatBox.innerHTML += `<b>${name}:</b> ${parsedContent}<br>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }


        function sendMessage() {
            const userInputElem = document.getElementById('userInput');
            const importFileElem = document.getElementById('importFile');
            const sendButton = document.querySelector("button[onclick='sendMessage()']");
            const clearButton = document.querySelector("button[onclick='clearChat()']");
            const exportButton = document.querySelector("button[onclick='exportMessages()']");

            const userInput = userInputElem.value;
            if (userInput === "") {
                return;
            }

            userInputElem.disabled = true;
            importFileElem.disabled = true;
            sendButton.disabled = true;
            clearButton.disabled = true;
            exportButton.disabled = true;

            messages.push({ "role": "user", "content": userInput });
            appendMessage('user', userInput);

            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ messages: messages })
            }).then(response => response.json())
                .then(data => {
                    messages.push({ "role": "assistant", "content": data.reply });
                    appendMessage('assistant', data.reply);

                    userInputElem.value = "";
                }).catch(error => {
                    console.error("Error:", error);
                }).finally(() => {
                    userInputElem.disabled = false;
                    importFileElem.disabled = false;
                    sendButton.disabled = false;
                    clearButton.disabled = false;
                    exportButton.disabled = false;
                    userInputElem.focus();  // move cursor to input box
                });
        }


        function clearChat() {
            messages = [];
            document.getElementById('chatBox').innerHTML = '';
            document.getElementById('userInput').value = "";
        }

        function exportMessages() {
            const data = new Blob([JSON.stringify(messages)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(data);
            a.download = 'messages.json';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function importMessages() {
            const file = document.getElementById('importFile').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    try {
                        messages = JSON.parse(event.target.result);
                        const chatBox = document.getElementById('chatBox');
                        chatBox.innerHTML = '';
                        messages.forEach(message => {
                            appendMessage(message.role, message.content);
                        });
                    } catch (e) {
                        console.error("Error parsing JSON:", e);
                        alert("Invalid JSON file.");
                    }
                };
                reader.readAsText(file);
            }
        }


        document.getElementById('userInput').addEventListener('keydown', function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();  // cancel default Enter key functions
                sendMessage();
            }
        });

    </script>
</body>

</html>
